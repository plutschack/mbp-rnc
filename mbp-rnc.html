<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Responsive Page</title>

        <!-- Google Fonts: Montserrat -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&display=swap" rel="stylesheet" />

        <!-- Your CSS -->
        <link rel="stylesheet" href="style.css" />

        <!-- Optional: favicon -->
        <link rel="icon" type="image/png" href="favicon.png" />

        <!-- Your JS -->
        <script src="script.js" defer></script>
    </head>

    <body>
        <table width="100%" height="100%" class="background">
            <tr style="background-color: black">
                <td rowspan="83" colspan="1">b</td>
                <td colspan="21">b</td>
                <td rowspan="83" colspan="1">b</td>
            </tr>
            <tr style="background-color: black">
                <td colspan="19" style="border: 1px solid #f58f1d">
                    <table align="center" style="margin-left: auto; margin-right: auto; width: 100%">
                        <tr>
                            <!-- Row 1 -->
                            <td class="cell" colspan="19" style="border: 1px solid #f58f1d">
                                <span class="cell-text">MBP<br />R&amp;C</span>
                            </td>
                        </tr>
                        <tr>
                            <!-- Row 2 -->
                            <td rowspan="14" colspan="2" style="border: 1px solid #f58f1d"></td>
                            <td colspan="15" style="border-bottom: 1px solid white"></td>
                            <td rowspan="14" colspan="2" style="border: 1px solid #f58f1d"></td>
                        </tr>
                        <tr>
                            <!-- Row 3 -->
                            <td class="cell" colspan="15" style="border-bottom: 1px solid #f58f1d">
                                <span>2</span>
                            </td>
                        </tr>
                        <tr>
                            <!-- Row 3 -->
                            <td class="cell" colspan="15" style="border-bottom: 1px solid #f58f1d">
                                <span>3</span>
                            </td>
                        </tr>
                        <tr>
                            <!-- Row 4 -->
                            <td colspan="15" class="cell" style="border-bottom: 1px solid #f58f1d">
                                <span class="cell-text" style="font-size: 200px !important;"></span>Applying for a job but don't know where or how to start?</span>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
